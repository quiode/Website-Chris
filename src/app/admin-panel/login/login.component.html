<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="username" class="form-label">Username: </label>
  <input
    id="username"
    type="text"
    formControlName="username"
    class="form-control"
    placeholder="dominik"
    [ngStyle]="{ 'border-color': loginForm.controls['username'].invalid ? 'red' : '#ced4da' }"
  />
  <label for="password" class="form-label">Password: </label>
  <input
    id="password"
    type="password"
    formControlName="password"
    class="form-control"
    placeholder="1234"
    [ngStyle]="{ 'border-color': loginForm.controls['password'].invalid ? 'red' : '#ced4da' }"
  />
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
</form>
