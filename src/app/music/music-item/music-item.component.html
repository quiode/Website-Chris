<div class="container">
  <div class="row py-2" style="justify-content: center; align-items: center;">
    <img class="col-5 img-fluid cover" [src]="sanitize(coverUrl)">
    <div class="col-3">
      <div class="row py-2 side-container">
        <img src="assets/logos/spotify.svg" class="col img-fluid icon">
        <div class="col text">Listen on Spotify</div>
      </div>
      <div class="row py-2 side-container" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + music?.id"
        aria-expanded="false" [attr.aria-controls]="music?.id">
        <img class="col img-fluid icon" src="assets/music.svg">
        <div class="col text">Listen Here</div>
        <div class="collapse collapse-horizontal" [id]="music?.id">
          <div class="card card-body" style="width: 300px;">
            This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
