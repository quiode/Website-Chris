<div class="container" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
  <div class="items-container" id="images" #images>
    <img class="video-item" [src]="imageURLs[0]">
    <img class="video-item" [src]="imageURLs[1]">
    <img class="video-item" [src]="imageURLs[2]">
  </div>
  <div class="items-container" id="links" #links>
    <div class="video-link video-item" id="yt">Watch on YouTube</div>
    <div class="video-item">
      <div>
        {{ video?.line1 }}
      </div>
      <div>
        {{ video?.line2 }}
      </div>
    </div>
    <div class="video-link video-item" id="here">Watch Here</div>
  </div>
</div>
